<html>
  <head>
    <title>TODO: App</title>
    <style>
       .hidden{
          display: none;
       }
       ul{
          list-style: none;
          padding: 0px;
          margin: 0px;
       }
    </style>
  </head>
  <body>
    <div id="main" class="container">
      <button>Add ToDo</button>
      <div id="todo-crud">
        <form id="todo-form" action="/todos/create-todo" method="POST">
          <div>
             <label for="description">Create a TODO item</label>
             <input type="text" id="description" name="description" />
          </div>
          <div><input type="submit" id="submit-todo" value="Create" /></div>
        </form>
      </div>
      <div id="error" class="hidden">Something went wrong!</div>
      <div id="todo-items">
        <ul>
          {% for d in data %}
          <li><input class="check-completed" data-id="{{d.id}}" type="checkbox" 
            {% if d.completed %} checked {% endif %}/> {{ d.description }}</li>
          {% endfor %}
        </ul>
      </div>
      <script>
         const checkboxes = document.querySelectorAll(".check-completed")
         for (let i = 0; i < checkboxes.length; i++){
            let checkbox = checkboxes[i];
            checkbox.onchange = function(e){
               console.log("event", e);
               const newCompletedState = e.target.checked;
               const todoId = e.target.dataset.id;
               fetch('/todos/' + todoId + '/set-completed', {
                  method: 'POST',
                  body: JSON.stringify({
                     completed: newCompletedState
                  }),
                  headers: {
                     'Content-Type': 'application/json'
                  }
               })
               .then(function() {
                  document.getElementById('error').className = 'hidden';
               })
               .catch(function() { 
                  document.getElementById('error').className = '';
               })
            }
         }

         document.getElementById("todo-form").onsubmit = function(e){
            e.preventDefault();
            const newTodoInput = document.getElementById('description');

            fetch('/todos/create-todo', {
               method: 'POST',
               body: JSON.stringify({
                  'description': newTodoInput.value
               }),
               headers: {
                  'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(jsonResponse => {
               console.log(jsonResponse);
               const newTodoItem = document.createElement("LI");
               newTodoItem.innerHTML = jsonResponse.description;
               document.getElementById('todo-items').appendChild(newTodoItem);
               document.getElementById('error').className = 'hidden';
            })
            .catch( () =>{
               document.getElementById('error').className = '';
            });
         }
      </script>
    </div>
  </body>
</html>
