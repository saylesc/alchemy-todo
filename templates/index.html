<html>
  <head>
    <title>TODO: App</title>
    <style>
       .hidden{
          display: none;
       }
    </style>
  </head>
  <body>
    <div id="main" class="container">
      <button>Add ToDo</button>
      <div id="todo-crud">
        <form id="todo-form" action="/todos/create-todo" method="POST">
          <div>
             <label for="description">Create a TODO item</label>
             <input type="text" id="description" name="description" />
          </div>
          <div><input type="submit" id="submit-todo" value="Create" /></div>
        </form>
      </div>
      <div id="error" class="hidden">Something went wrong!</div>
      <div id="todo-items">
        <ul>
          {% for d in data %}
          <li>{{ d.description }}</li>
          {% endfor %}
        </ul>
      </div>
      <script>
         document.getElementById("todo-form").onsubmit = function(e){
            e.preventDefault();
            const newTodoInput = document.getElementById('description');

            fetch('/todos/create-todo', {
               method: 'POST',
               body: JSON.stringify({
                  'description': newTodoInput.value
               }),
               headers: {
                  'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(jsonResponse => {
               console.log(jsonResponse);
               const newTodoItem = document.createElement("LI");
               newTodoItem.innerHTML = jsonResponse.description;
               document.getElementById('todo-items').appendChild(newTodoItem);
               document.getElementById('error').className = 'hidden';
            })
            .catch( () =>{
               document.getElementById('error').className = '';
            });
         }
      </script>
    </div>
  </body>
</html>
